version: "3.7"

services:
  db:
    container_name: "echo_backend_db"
    image: postgres:12.0
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
    networks:
      - postgres
    env_file: .env.development

  pgadmin:
    container_name: "echo_backend_pgadmin"
    image: dpage/pgadmin4:4
    restart: unless-stopped
    volumes:
      - pgadmin_data:/root/.pgadmin
    ports:
      - 5000:80
    networks:
      - postgres
    env_file: .env.development

  redis:
    container_name: "echo_backend_redis"
    image: redis:6.0
    restart: unless-stopped
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data

  redis_commander:
    container_name: "echo_backend_redis_commander"
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    ports:
      - 8081:8081
    environment:
      - REDIS_HOSTS=local:redis:6379

networks:
  postgres:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:
