# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - echokarriere(dev)

on:
  push:
    branches:
      - bootify
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://echokarriere.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2476a2a1b4f34eb692445ad9d2af5cf6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_22751274f8954b79a8a085b6c5aeaa8e }}

    - run: |
        docker build . -t echokarriere.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2476a2a1b4f34eb692445ad9d2af5cf6 }}/backend:${{ github.sha }}
        docker push echokarriere.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2476a2a1b4f34eb692445ad9d2af5cf6 }}/backend:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'echokarriere'
        slot-name: 'dev'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0d44f657b2d24d50a2bc89c7d7415749 }}
        images: 'echokarriere.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2476a2a1b4f34eb692445ad9d2af5cf6 }}/backend:${{ github.sha }}'